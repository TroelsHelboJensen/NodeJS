<!DOCTYPE html>
<html>
<body>
	Hello World
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>

var socket = io();

socket.on('welcomeEventName', function(data) {
	addMessage(data);

	// Emit event to resend or echo back to the server
	socket.emit('boo', {msg: "Welcometo the user: ", id: data.id});
});

function addMessage(message) {
	var text = document.createTextNode(message),
	el = document.createElement('li'),
	messages = document.getElementById('messages');

	el.appendChild(text);
	messages.appendChild(el);
}

</script>

<div id="messages"></div>

</body>
</html>
